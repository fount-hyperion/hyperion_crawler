# Cloud Build 설정 파일
# 이 파일은 GitHub과 연동되어 자동 빌드/배포를 수행합니다.

substitutions:
  _SERVICE_NAME: hyperion-crawler
  _REGION: asia-northeast3
  _SERVICE_ACCOUNT: github-actions-dev@${PROJECT_ID}.iam.gserviceaccount.com

steps:
  # 1. 이전 이미지 가져오기 (캐시용)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'pull-cache'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/$PROJECT_ID/${_SERVICE_NAME}-${BRANCH_NAME}:latest || true

  # 2. Python 의존성 설치 및 테스트
  - name: 'python:3.13-slim'
    id: 'test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd api
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        cd ..
        python -m pytest tests/unit -v --tb=short || true  # 테스트 실패해도 계속 진행 (초기 단계)

  # 3. Docker 이미지 빌드 (캐시 활용)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-${BRANCH_NAME}:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-${BRANCH_NAME}:${COMMIT_SHA}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-${BRANCH_NAME}:latest'
      - '.'

  # 4. Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-${BRANCH_NAME}'

  # 5. Cloud Run에 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}-${BRANCH_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-${BRANCH_NAME}:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '8080'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
      - '--set-env-vars'
      - 'ENVIRONMENT=${BRANCH_NAME},GOOGLE_CLOUD_PROJECT=${PROJECT_ID}'

  # 6. 배포 확인
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'verify'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME}-${BRANCH_NAME} \
          --region ${_REGION} \
          --format 'value(status.url)')
        echo "서비스 URL: $${SERVICE_URL}"
        
        # 헬스 체크
        curl -f "$${SERVICE_URL}/health" || exit 1
        echo "배포가 성공적으로 완료되었습니다!"

  # 7. 빌드 성공 알림 (선택사항)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'notify-success'
    entrypoint: 'bash'
    secretEnv: ['TEAMS_WEBHOOK_URL']
    args:
      - '-c'
      - |
        if [ ! -z "$${TEAMS_WEBHOOK_URL}" ]; then
          SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME}-${BRANCH_NAME} \
            --region ${_REGION} \
            --format 'value(status.url)')
          
          # Teams 메시지 카드 형식
          curl -X POST $${TEAMS_WEBHOOK_URL} \
            -H 'Content-Type: application/json' \
            -d '{
              "@type": "MessageCard",
              "@context": "https://schema.org/extensions",
              "themeColor": "00FF00",
              "summary": "Hyperion Crawler 배포 성공",
              "sections": [{
                "activityTitle": "✅ Hyperion Crawler 배포 성공",
                "facts": [
                  {
                    "name": "환경",
                    "value": "'"${BRANCH_NAME}"'"
                  },
                  {
                    "name": "커밋",
                    "value": "'"${SHORT_SHA}"'"
                  },
                  {
                    "name": "프로젝트",
                    "value": "'"${PROJECT_ID}"'"
                  },
                  {
                    "name": "빌드 ID",
                    "value": "'"${BUILD_ID}"'"
                  }
                ],
                "markdown": true
              }],
              "potentialAction": [{
                "@type": "OpenUri",
                "name": "서비스 URL 열기",
                "targets": [{
                  "os": "default",
                  "uri": "'"$${SERVICE_URL}"'"
                }]
              },
              {
                "@type": "OpenUri",
                "name": "빌드 로그 보기",
                "targets": [{
                  "os": "default",
                  "uri": "https://console.cloud.google.com/cloud-build/builds/'"${BUILD_ID}"'?project='"${PROJECT_ID}"'"
                }]
              }]
            }' || true
        fi

# 빌드 실패 시 알림
# Cloud Build는 자동으로 실패 시 이 스텝을 실행합니다
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'notify-failure'
    entrypoint: 'bash'
    secretEnv: ['TEAMS_WEBHOOK_URL']
    waitFor: ['-']  # 이전 스텝과 무관하게 실행
    args:
      - '-c'
      - |
        # 빌드 상태 확인 (이 스텝은 실패 시에만 실행됨)
        if [ "${_BUILD_STATUS}" = "FAILURE" ] && [ ! -z "$${TEAMS_WEBHOOK_URL}" ]; then
          curl -X POST $${TEAMS_WEBHOOK_URL} \
            -H 'Content-Type: application/json' \
            -d '{
              "@type": "MessageCard",
              "@context": "https://schema.org/extensions",
              "themeColor": "FF0000",
              "summary": "Hyperion Crawler 배포 실패",
              "sections": [{
                "activityTitle": "❌ Hyperion Crawler 배포 실패",
                "facts": [
                  {
                    "name": "환경",
                    "value": "'"${BRANCH_NAME}"'"
                  },
                  {
                    "name": "커밋",
                    "value": "'"${SHORT_SHA}"'"
                  },
                  {
                    "name": "프로젝트",
                    "value": "'"${PROJECT_ID}"'"
                  },
                  {
                    "name": "빌드 ID",
                    "value": "'"${BUILD_ID}"'"
                  }
                ],
                "markdown": true
              }],
              "potentialAction": [{
                "@type": "OpenUri",
                "name": "빌드 로그 확인",
                "targets": [{
                  "os": "default",
                  "uri": "https://console.cloud.google.com/cloud-build/builds/'"${BUILD_ID}"'?project='"${PROJECT_ID}"'"
                }]
              }]
            }' || true
        fi

# 빌드 로그를 Cloud Storage에 저장
options:
  logging: GCS_ONLY
  logsBucket: 'gs://${PROJECT_ID}_cloudbuild_logs'

# 빌드 시간 제한
timeout: '1200s'  # 20분

# 빌드 알림 (Pub/Sub 토픽으로 전송)
# Cloud Build 설정에서 알림을 구성해야 합니다
availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_ID}/secrets/teams-webhook-url/versions/latest
    env: 'TEAMS_WEBHOOK_URL'